name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: eccho "Hello World!"
      - name: multiline script
        run: |
          node -v
          npm -
      - name: pyhton Command
        run: | 
          import platform 
          print(platform.processor())
        shell: pyhton